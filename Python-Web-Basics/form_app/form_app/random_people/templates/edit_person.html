{% extends 'base.html' %}
{% block content %}
    <h1>Edit {{ person.first_name }} {{ person.last_name }}</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'edit person' person.pk %}">
        {{ person_form }}
        {% csrf_token %}
        <button>Edit</button>
    </form>
{% endblock %}
